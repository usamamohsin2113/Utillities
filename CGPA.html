<script type="text/javascript">
    const btnCalculateCGPA = document.querySelector("#CalculateCGPA");

    function GetGPA(marks) {
        if (marks >= 85) return 4;
        if (marks >= 80) return 3.7;
        if (marks >= 75) return 3.3;
        if (marks >= 70) return 3;
        if (marks >= 65) return 2.7;
        if (marks >= 61) return 2.3;
        if (marks >= 58) return 2;
        if (marks >= 55) return 1.5;
        if (marks >= 50) return 1;

        return 0;
    }

    btnCalculateCGPA.addEventListener("click", function () {
        const rows = document.querySelectorAll("tr.data");
        const result = document.querySelector("#result");

        let sum = 0;
        let totalCreditHours = 0;

        debugger;

        rows.forEach(function (item) {
            let marks = item.querySelector(".subject-number").value;
            let creditHours = item.querySelector(".subject-credithours").value;
            const tdGPA = item.querySelector(".subject-cgpa");
            const tdGPT = item.querySelector(".subject-gpt");

            if (isNaN(parseInt(marks)) || isNaN(parseInt(creditHours))) {
                return;
            }

            let gpa = GetGPA(marks);
            let gpt = Math.round(((gpa * creditHours) + Number.EPSILON) * 100) / 100;

            sum += gpt;
            totalCreditHours += parseInt(creditHours);

            tdGPA.textContent = gpa;
            tdGPT.textContent = gpt;
        });
        console.log(sum);
        console.log(totalCreditHours);
        let cgpa = Math.round(((sum / totalCreditHours) + Number.EPSILON) * 100) / 100;
        result.textContent = `CGPA: ${cgpa}`;
    })
</script>
