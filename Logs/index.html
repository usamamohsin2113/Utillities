<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dates Generator</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Log Dates Generator</h1>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="FromDate">From Date</label>
            <div class="input-group date">
              <input
                type="text"
                id="FromDate"
                class="form-control datepicker"
              />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="ToDate">To Date</label>
            <div class="input-group date">
              <input type="text" id="ToDate" class="form-control datepicker" />
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" id="Generate">
              Generate
            </button>
          </div>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="Results">Result</label>
            <textarea
              id="Results"
              rows="10"
              class="form-control"
              style="width: 100%"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    const generateBtn = document.querySelector("#Generate");
    const fromDateTxt = document.querySelector("#FromDate");
    const toDateTxt = document.querySelector("#ToDate");
    const resultsTxt = document.querySelector("#Results");

    $(function () {
      $(".datepicker").datetimepicker({
        format: "MM/DD/YYYY",
      });
    });

    generateBtn.addEventListener("click", function () {
      resultsTxt.val = "";
      let fromDate = new Date(fromDateTxt.value);
      let toDate = new Date(toDateTxt.value);

      let dates = "";
      var options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };

      while (fromDate <= toDate) {
        dates += fromDate.toLocaleDateString("en-us", options) + "\n";
        fromDate.setDate(fromDate.getDate() + 1);
      }

      resultsTxt.value = dates;
    });
  </script>
</html>
