<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Log Dates Generator</h1>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="FromDate">From Date</label>
                    <input type="text" class="form-control" name="FromDate" id="FromDate">
                </div>
                <div class="form-group">
                    <label for="ToDate">To Date</label>
                    <input type="text" class="form-control" name="ToDate" id="ToDate">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="Generate">Generate</button>
                </div>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="Results">Result</label>
                    <textarea id="Results" rows="10" class="form-control" style="width: 100%;"></textarea>
                </div>
            </div>

        </div>
    </div>


</body>
<script type="text/javascript">
    const generateBtn = document.querySelector('#Generate');
    const fromDateTxt = document.querySelector('#FromDate');
    const toDateTxt = document.querySelector('#ToDate');
    const resultsTxt = document.querySelector('#Results');

    generateBtn.addEventListener('click', function () {
        resultsTxt.val = '';
        let fromDate = new Date(fromDateTxt.value);
        let toDate = new Date(toDateTxt.value);

        let dates = '';
        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

        while (fromDate <= toDate) {
            dates += fromDate.toLocaleDateString('en-us', options) + '\n';
            fromDate.setDate(fromDate.getDate() + 1);
        }

        resultsTxt.value = dates;
    });
</script>

</html>
